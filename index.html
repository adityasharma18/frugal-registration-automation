<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>

<h2>User Registration Form</h2>

<form id="registrationForm">

    <label>First Name:</label><br>
    <input type="text" id="firstName" required><br>
    <span class="error" id="firstNameError"></span><br><br>

    <label>Last Name:</label><br>
    <input type="text" id="lastName" required><br>
    <span class="error" id="lastNameError"></span><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br>
    <span class="error" id="emailError"></span><br><br>

    <label>Phone Number:</label><br>
    <input type="tel" id="phone" required><br>
    <span class="error" id="phoneError"></span><br><br>

    <label>Password:</label><br>
    <input type="password" id="password" required><br>
    <span class="error" id="passwordError"></span><br><br>

    <label>Confirm Password:</label><br>
    <input type="password" id="confirmPassword" required><br>
    <span class="error" id="confirmPasswordError"></span><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other<br><br>

    <label>Country:</label><br>
    <select id="country">
        <option value="">Select Country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
    </select><br><br>

    <input type="checkbox" id="terms">
    <label>I agree to the Terms & Conditions</label><br><br>

    <button type="submit" disabled>Register</button>

</form>
<script src="script.js"></script>
</body>
</html>
